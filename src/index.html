<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端导航</title>
    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="globalHeader">
      <form
        class="searchFrom"
        method="GET"
        action="https://www.google.com/search?"
      >
        <input name="q" type="text" />
        <button type="submit">検索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li>
          <a href="https://www.rakuten.co.jp/">
            <div class="site">
              <div class="logo">
                <img
                  src="./img/rakuten-logo-A75F21521D-seeklogo.com.png"
                  alt=""
                />
              </div>
              <div class="link">rukuten.com</div>
            </div>
          </a>
        </li>
        <li>
          <a href="https://www.hal.ac.jp/tokyo">
            <div class="site">
              <div class="logo">
                <img src="./img/14_TH_1712.png" alt="" />
              </div>
              <div class="link">haltokyo.com</div>
            </div>
          </a>
        </li>
        <li>
          <a href="https://www.amazon.co.jp/-/zh/ref=nav_logo">
            <div class="site">
              <div class="logo">
                <img src="./img/18e180218bdac1685b79197c9023259b.png" alt="" />
              </div>
              <div class="link">amzong.com</div>
            </div>
          </a>
        </li>
        <li class="last">
          <div class="addButton">
            <div class="iconWrapper">
              <svg class="icon">
                <use xlink:href="#icon-custom-add"></use>
              </svg>
            </div>
            <div class="text">追加サイト</div>
          </div>
        </li>
      </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2168517_tt6tahimw3c.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
